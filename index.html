<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <section>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Insira seu nome" required>

        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Insira seu e-mail" required>
    </section>
    <section>
        <label for="contemais">Conte nos mais!</label>
        <textarea placeholder="O que te motiva a participar do evento?" required></textarea>
    </section>
    <section>
        <label for="modalidade">Modalidade de Curso</label>
        <select id="modalidade" required placeholder="Selecione sua modalidade">
        <option value="Diurno">Diurno</option>
        <option value="Noturno">Noturno</option>
        <option value="ISA">ISA</option>
        </select>
    </section>
    <section>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira uma senha" required>
        <label for="confirmarsenha">Confirme sua senha</label>
        <input type="password" id="confirmarsenha" placeholder="Confirme sua senha" required>
    </section>
    <section>
        <label for="receberEmail">Deseja receber nossos e-mails?</label>
        <label for="receberEmail">Sim</label>
        <input type="radio" name="receberEmail">
        <label for="receberEmail">Não</label>
        <input type="radio" name="receberEmail">
    </section>
    <section>
        <button type="submit">Enviar</button>
    </section>
</body>
</html>
